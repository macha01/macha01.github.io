        body {
            background-color: #3F3B6C;

            font-family: 'Yusei Magic', sans-serif; /* Use Y2K Font */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px; /* Increase top padding to move the header down */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #624F82;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: color 0.5s;
        }

        nav a:hover {
            color: #FFD700;
        }

        nav a.active {
            background-color: #361F4A;
        }

        section {
            padding: 80px 20px;
            text-align: center;
        }

        .swiper-container {
            width: 80%; /* Adjust the width as needed */
            max-width: 600px; /* Set a maximum width to maintain responsiveness */
            margin: 0 auto; /* Center the swiper container */
        }

        .swiper-slide {
            overflow: hidden;
            border-radius: 8px;
            opacity: 0; /* Initially set opacity to 0 */
            visibility: hidden; /* Initially hide the slide */
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s; /* Fade in transition with a delay */
        }

        .swiper-slide-active,
        .swiper-slide-next {
            opacity: 1; /* Make the active and next slides visible */
            visibility: visible; /* Show the active and next slides */
            transition-delay: 0s; /* Remove delay for the active and next slides */
        }

        .swiper-slide img {
            width: 100%; /* Set the width to 100% to make images responsive */
            max-width: 300px; /* Set a maximum width for the images */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .swiper-slide:hover img {
            transform: scale(1.05);
        }

        .swiper-pagination-bullet {
            background-color: #FFFFFF;
            width: 10px;
            height: 10px;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background-color: #FFD700;
            width: 14px;
            height: 14px;
            opacity: 1;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #FFFFFF;
            font-size: 24px;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: #FFD700;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mySwiper = new Swiper('.swiper-container', {
                // Optional parameters
                loop: true, // Enable continuous loop
                autoplay: {
                    delay: 5000, // Delay between transitions in milliseconds (5 seconds)
                    disableOnInteraction: false, // Enable navigation during autoplay
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    init: function () {
                        // Set initial opacity for the first slide
                        var initialSlide = mySwiper.slides[mySwiper.activeIndex];
                        initialSlide.style.opacity = 1;
                    },
                    slideChangeTransitionStart: function () {
                        // Set opacity to 0 for all slides when transitioning to the next slide
                        mySwiper.slides.forEach(function (slide) {
                            slide.style.opacity = 0;
                        });
                    },
                    slideChangeTransitionEnd: function () {
                        // Set opacity to 1 for the new active slide
                        var activeSlide = mySwiper.slides[mySwiper.activeIndex];
                        activeSlide.style.opacity = 1;
                    },
                },
            });
        });
    </script>
